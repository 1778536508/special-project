<script>
    window.onload = function () {
        
        // var isTop = $(window).scrollTop();
        // $(window).scroll(function(e) {
        //     console.log($(window).scrollTop())
        //     isTop = $(window).scrollTop();
        // })


        // 默认加载底部
        var t = document.body.clientHeight;
        setTimeout(function () {
            window.scroll(0, t);
        },10);

        var mo=function(e){e.preventDefault();};
        /***滑动限制***/
        function stop(){
            document.body.style.overflow='hidden';       
            document.addEventListener("touchmove",mo,{passive:false});//禁止页面滑动
        }
        /***取消滑动限制***/
        function move(){
            document.body.style.overflow='';//出现滚动条
            document.removeEventListener("touchmove",mo,{passive:false});       
        }
        // 点击播放视频
        $('.content-box-pics-item-box > i').click(function () {
            stop();
            // $('body').css({
            //     overflow: 'hidden',
            //     position: 'fixed',
            //     top: -$(window).scrollTop(),
            //     left: 0
            // })
            console.log($(this).attr('data-video'))
            $('.video-box').show();
            setvideo($(this).attr('data-video'));
            document.getElementsByTagName('audio')[0].pause();
            $('.music-box').removeClass('active');
            $('.music-box').children('img').attr('src', './image/mic1.png')
        });
        // 点击关闭视频
        $('.video-box').click(function(){
            // $('body').css({
            //     overflow: 'visible',
            //     position: 'static',
            //     top: 'auto',
            //     left: 'auto'
            // })
            // window.scroll(0, $(window).scrollTop());
            move();
            $(this).hide();
            document.getElementById('video').pause()
            document.getElementsByTagName('audio')[0].play();
            $('.music-box').addClass('active')
            $('.music-box').children('img').attr('src', './image/mic2.png')
        });
        function setvideo(url) {
            var youku = $(".video-box");
            var htmlstr = '';
            if(SetSystem() == 'Android') {
                $('.video-box').addClass('active');
                htmlstr ='<video class="active" id="video" width="100%" src="'+url+'" poster="img/lunyu.png" preload="auto" controls="controls"></video>'
            } else {
                $('.video-box').removeClass('active');
                htmlstr ='<video id="video" width="100%" src="'+url+'" poster="img/lunyu.png" preload="auto" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-playsinline="" x5-video-player-fullscreen="false" controls="controls"></video>'
            }
            youku.html(htmlstr);
            document.getElementById('video').play();
            document.getElementById('video').requestFullscreen();
        };

        function SetSystem() {
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isAndroid) {
                //这个是安卓操作系统
                return 'Android'
            }
            if (isIOS) {
                //这个是ios操作系统
                return 'Ios'
            }
        }

        // 音频播放
        document.getElementsByTagName('audio')[0].play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            document.getElementsByTagName('audio')[0].play();
            document.getElementsByTagName('audio')[0].play();
        }, false);
        let state = true;
        $('.music-box').click(function() {
            if(state) {
                document.getElementsByTagName('audio')[0].pause(); 
                $(this).removeClass('active')
                $(this).children('img').attr('src', './image/mic1.png')
            } else {
                document.getElementsByTagName('audio')[0].play(); 
                $(this).addClass('active')
                $(this).children('img').attr('src', './image/mic2.png')
            }
            state = !state
        })

        //loading
        function fnLoading() {
            var num = 0;
            var IntervalName = setInterval(function () {
                num++;
                if(num >= 100) {
                    num = 100
                }
                $('#loadingNum').html(num + '%');
                if(num == 100) {
                    setTimeout(function () {
                        clearInterval(IntervalName);
                        $('.total-box').css({
                            opacity: 1
                        })
                        $('.loading-box').addClass('active');
                        setTimeout(function () {
                            $('.loading-box').hide();
                        },500)
                    },500)
                }
            })
        }
        // 开屏提示
        setTimeout(function () {
            fnLoading();
        },800)
        $('.row-tishi').click(function () {
            $(this).addClass('active')
            setTimeout(function () {
                $('.row-tishi').hide()
            },100)
        })
    };
    
</script>
