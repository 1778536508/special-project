<script>
    window.onload = function () {
        // 默认加载底部
        var t = document.body.clientHeight;
        setTimeout(function () {
            window.scroll(0, t);
        },10);
        // 点击播放视频
        $('.content-box-pics-item-box > i').click(function () {
            console.log($(this).attr('data-video'))
            $('.video-box').show();
            $('.video-box source').attr('src', $(this).attr('data-video'))
            $('.video-box source').play();
        })
        // 点击关闭视频
        $('.video-box').click(function(){
            $(this).hide();
        })
        // 卷轴
        $(document).scroll(function() {
          var scroH = $(document).scrollTop();  //滚动高度
          console.log(scroH)
          if(scroH <= 19492) {
            $('.juan-text-box i:nth-of-type(1)').addClass('active');
          } else {
            $('.juan-text-box i:nth-of-type(1)').removeClass('active');
          }
          if(scroH <= 18823) {
            $('.juan-text-box i:nth-of-type(1)').removeClass('active');
          }
        })
        // 音频播放
        document.getElementsByTagName('audio')[0].play();
        document.addEventListener("WeixinJSBridgeReady", function () { 
            document.getElementsByTagName('audio')[0].play(); 
            document.getElementsByTagName('audio')[0].play(); 
        }, false);
        let state = true;
        $('.music-box').click(function() {
            if(state) {
                document.getElementsByTagName('audio')[0].pause(); 
                $(this).removeClass('active')
            } else {
                document.getElementsByTagName('audio')[0].play(); 
                $(this).addClass('active')
            }
            state = !state
        })
        
        $('.total-box').css({
            opacity: 1
        })
    };
</script>
